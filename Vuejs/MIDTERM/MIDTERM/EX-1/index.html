<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P1</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container" id="app" v-cloak>
      <div class="form-container">
        <div class="number-of-task">
          <span class="red">{{numberOfRedColor}}</span>
          <span class="green">{{numberOfGreenColor}}</span>
          <span class="blue">{{numberOfBlueColor}}</span>
          <span class="orange">{{numberOfOrangeColor}}</span>
        </div>
        <div class="form">
          <div class="form-group">
            <input type="text" placeholder="Enter task name" v-model="name" />
          </div>
          <div class="form-group">
            <select v-model="color">
              <option value="green">Normal</option>
              <option value="orange">Nice to have</option>
              <option value="red">High</option>
              <option value="blue">Document</option>
            </select>
          </div>
          <div class="form-group">
            <button type="button" @click="addTask">Add</button>
          </div>
        </div>
      </div>
      <div class="result-container">
        <ul>
          <li v-for="(task, index) in tasks" :key="index" :style="{'border-left': task.border }">
            {{task.name}}
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/app.js"></script>
</html>
