<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #calculator {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 18px;
        }

        button {
            width: 48px;
            height: 48px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #equals {
            width: 100%;
        }
    </style>
</head>
<body>

<div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    <br>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <br>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
    <br>
    <button>0</button>
    <button>C</button>
    <button>=</button>
    <button>/</button>
</div>

<script>

</script>

</body>
</html>
