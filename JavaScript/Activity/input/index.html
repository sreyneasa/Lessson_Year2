<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <div class="card">
            <div class="header">

            </div>
            <div class="footer">
                <span>200$</span>

        </div>
        <div class="card">
            <div class="header">
                <img src="image/download.jpg" alt="">

            <div class="footer">
                <span>200$</span>
                <button>Buy</button>
            </div>
        </div>
        <div class="card">

        </div>
        <div class="card">
            <div class="header">
                <img src="image/download.jpg" alt="">
            </div>
            <div class="footer">
                <span>200$</span>
                <button>Buy</button>
            </div>
        </div>
    </div>
    <script>
        let btns = document.querySelectorAll('button');
        
        function inputPrice(e) {
            let inputPrice = prompt();
            let price = event.target.previousElementSibling;
            if (price.textContent == inputPrice){
                document.body.style.background = 'green';
            }else{
                alert('Not success !')
            }
        }
        for (let btn of btns) {
            btn.addEventListener('click', inputPrice);
        }

    </script>
</body>
